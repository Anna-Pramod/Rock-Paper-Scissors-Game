<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="rockgame.css">
</head>
<body>
    <header>
        <h1>Welcome to Rock Paper Scissors Game!</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Select a move to Start your game!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock1.png.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper1.png.png" alt="">
        </div> 
        <div class="choice" id="s">
            <img src="scissors.png.png" alt="">
        </div>
        <p id="action-message">Make Your Move!</p>
    </div>
    <script src="rps.js" charset="utf-8"></script>
</body>
</html>
